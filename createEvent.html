<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roar</title>
    <!-- Link Bootstrap -->
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWRYSTDqtLWrjdeXqp8M3wpp3QVKm0Yhg&libraries=places&callback=initMap" async defer></script>
     <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
     <script src="js/navbar.js"></script>
     <script src="js/createEvent.js"></script>
    
</head>


  
<body>
    <div id="navbar"></div>
    <div class="container">
  <h2>Plan Your Event</h2>
  <form class="form-horizontal" role="form">
   
    <div class="form-group">
      <label class="col-sm-2 control-label">Event Title:</label>   
      <div class="col-sm-10">
        <input class="form-control" id="titleInput" type="text" placeholder="Event Title...">
      </div>
    </div>
   
     <div class="form-group">
      <label class="col-sm-2 control-label">Start at:</label>
      <div class="col-sm-10">
        <input class="form-control" id="dateTimeInput" type="datetime-local">
      </div>
     </div>

    

    <div class="form-group">
      <label class="col-sm-2 control-label">Lcation:</label>
     <div class="col-sm-10" id="locationField">
      <input class="form-control" id="autocomplete" placeholder="Enter the address"
             onFocus="geolocate()" type="text"></input>
     </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Number of People:</label>
      <div class="col-sm-10">
        <input class="form-control" id="numInput" type="number">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Description:</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="5" id="descripInput"></textarea>
      </div>
    </div>
  </form>
  <button type="button" class="btn btn-primary" style="float: right;" onclick="pushInfo()">Publish</button> 
  <button type="button" class="btn btn-warning" style="margin-right:50px; float: right; ">Cancel</button>
 

</div>


        
  </body>
</html>
